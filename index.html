<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #3b4d61;
      color: #f3f3f3;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    header {
      background: #2b3e51;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      font-size: 3rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      background: #1f2a38;
      color: #f1f1f1;
      text-align: center;
      padding: 12px;
      font-size: 1rem;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .search-section {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
      align-items: center;
    }

    .search-section input {
      padding: 14px;
      border-radius: 6px;
      border: none;
      width: 250px;
      font-size: 1.1rem;
      background-color: #4e6572;
      color: #f3f3f3;
      outline: none;
    }

    .search-section input:focus {
      background-color: #607b8b;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
    }

    .search-section button {
      padding: 12px 20px;
      background-color: #5f6b7d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    .search-section button:hover {
      background-color: #42505d;
    }

    .weather-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    .weather-details {
      text-align: center;
      margin-bottom: 30px;
    }

    .weather-details p {
      font-size: 1.2rem;
      margin: 6px 0;
    }

    .forecast-card {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 25px;
      margin: 15px;
      text-align: center;
      width: 260px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .forecast-card:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.4);
    }

    .forecast-card h4 {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    .forecast-card p {
      font-size: 1.1rem;
    }

    .toggle-dark-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2b3e51;
      border: 1px solid #fff;
      padding: 12px;
      cursor: pointer;
      color: white;
      font-size: 1.4rem;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .toggle-dark-mode:hover {
      background-color: #1f2a38;
    }

    .forecast-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 18px;
    }
  </style>
</head>
<body>

<header>
  Weather Report
</header>

<div class="container">
  <div class="search-section">
    <input type="text" id="city-input" placeholder="Enter city...">
    <button id="search-button">Search</button>
  </div>

  <div id="weather-details" class="weather-details">
    <div class="weather-icon">
      <i class="fas fa-cloud-sun"></i>
    </div>
    <h2 id="city-name">City Name</h2>
    <p id="temperature">Temperature: --Â°C</p>
    <p id="weather-condition">Condition: --</p>
    <p id="humidity">Humidity: --%</p>
    <p id="wind-speed">Wind Speed: -- km/h</p>
  </div>

  <div id="forecast-section" class="forecast-section">
    <!-- Forecast cards will be added here -->
  </div>
</div>

<footer>
  Made by Ayush Balgude
</footer>

<button class="toggle-dark-mode">ðŸŒ™</button>

<script>
  const apiKey = "e81b87b6e90843bb26b31644efc69d49"; // Replace with your OpenWeatherMap API key
  const apiBaseUrl = "https://api.openweathermap.org/data/2.5/";

  const cityInput = document.getElementById("city-input");
  const searchButton = document.getElementById("search-button");
  const weatherDetails = document.getElementById("weather-details");
  const forecastSection = document.getElementById("forecast-section");

  const darkModeToggle = document.querySelector('.toggle-dark-mode');
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  async function fetchWeather(city) {
    try {
      const weatherResponse = await fetch(
        `${apiBaseUrl}weather?q=${city}&appid=${apiKey}&units=metric`
      );
      const weatherData = await weatherResponse.json();

      const forecastResponse = await fetch(
        `${apiBaseUrl}forecast?q=${city}&appid=${apiKey}&units=metric`
      );
      const forecastData = await forecastResponse.json();

      if (weatherData.cod !== 200 || forecastData.cod !== "200") {
        alert("City not found! Please check your input.");
        return;
      }

      displayWeather(weatherData, forecastData);
    } catch (error) {
      console.error("Error fetching data:", error);
      alert("Failed to fetch weather data. Try again later.");
    }
  }

  function displayWeather(currentWeather, forecast) {
    document.getElementById("city-name").innerText = currentWeather.name;
    document.getElementById("temperature").innerText = `Temperature: ${currentWeather.main.temp}Â°C`;
    document.getElementById("weather-condition").innerText = `Condition: ${currentWeather.weather[0].main}`;
    document.getElementById("humidity").innerText = `Humidity: ${currentWeather.main.humidity}%`;
    document.getElementById("wind-speed").innerText = `Wind Speed: ${currentWeather.wind.speed} km/h`;

    const weatherIcon = document.querySelector(".weather-icon i");
    const condition = currentWeather.weather[0].main.toLowerCase();
    weatherIcon.className =
      condition.includes("rain") ? "fas fa-cloud-showers-heavy" :
      condition.includes("cloud") ? "fas fa-cloud" :
      "fas fa-sun";

    forecastSection.innerHTML = "";

    // Process forecast for the first 3 days (every 8 hours)
    for (let i = 0; i < 24; i += 8) {
      const item = forecast.list[i];
      const card = document.createElement("div");
      card.className = "forecast-card";
      card.innerHTML = `
        <h4>${new Date(item.dt_txt).toLocaleDateString()}</h4>
        <p>Temp: ${item.main.temp.toFixed(1)}Â°C</p>
        <p>${item.weather[0].main}</p>
      `;
      forecastSection.appendChild(card);
    }
  }

  searchButton.addEventListener('click', () => {
    const city = cityInput.value.trim();
    if (city) {
      fetchWeather(city);
    } else {
      alert("Please enter a city.");
    }
  });
</script>

</body>
</html>
